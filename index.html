<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hiiiiiiii</h1>
    <!-- Slider main container -->
    <div class="swiper demosider">
    <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
            <div class="swiper-slide"><img src="image/abstract-glowing-flame-drops-electric-illumination-generative-ai.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image/creative-light-bulb-abstract-glowing-blue-background-generative-ai.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image/psychedelic-portrait-collage.jpg" alt=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
